  pullPolicy: IfNotPresent

bashImage:
  repository: crpi-iay62pbhw1a58p10.cn-hangzhou.personal.cr.aliyuncs.com/visage-namespace/bash
  tag: latest
  digest:
  pullPolicy: IfNotPresent

jdkImage:
